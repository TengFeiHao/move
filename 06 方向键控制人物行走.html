<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas height="400" width="600"></canvas>
<!--
1.加载图片
2.监听事件
3.绘制图片
-->
<script>
    var Person = function () {
        /*画笔*/
        this.ctx = document.querySelector('canvas').getContext('2d');
        /*步伐大小*/
        this.stepSize = 10;
        /*图片地址*/
        this.src = 'images/04.png';
        /*画布的尺寸*/
        this.width = this.ctx.canvas.width;
        this.height = this.ctx.canvas.height;
        /*画布中心位置*/
        this.x0 = this.width/2;
        this.y0 = this.height/2;

    }
    Person.prototype.init = function () {
        var that = this;
        this.loadImage(function (image) {
            /*获取图片相关属性  计算人物尺寸 起始坐标*/
            that.perWidth = image.width/4;
            that.perHeight = image.height/4;
            that.startX = that.x0 - that.perWidth/2;
            that.startY = that.y0 - that.perHeight/2;
            /*业务*/
            that.bindEvent(image);
            /*初始化  默认的图*/
            that.drawImg(image,0,0,0,0);
        });
    }
    /*加载图片*/
    Person.prototype.loadImage = function (callback) {
        var image = new Image();
        image.onload = function () {
            /*可以使用图片*/
            callback && callback(image);
        }
        image.src = this.src;
    }
    /*监听事件*/
    Person.prototype.bindEvent = function (image) {
        var that = this;
        /*方向  0下 1左 2右 3上*/
        var direction = 0;
        /*步数*/
        var stepX = 0;
        var stepY = 0;
        /*图片索引*/
        var index = 0;
        /*监听按键*/
        document.addEventListener('keydown',function (e) {
            /*怎么知道按的什么键  keyCode*/
            /* 37 左  38 上  39 右  40 下 */
            switch (e.keyCode){
                case 37:
                    /*左*/
                    direction = 1;
                    stepX --;
                    break;
                case 38:
                    /*上*/
                    direction = 3;
                    stepY --;
                    break;
                case 39:
                    /*右*/
                    direction = 2;
                    stepX ++;
                    break;
                case 40:
                    /*下*/
                    direction = 0;
                    stepY ++;
                    break;
            }
            /*索引的变化*/
            index ++;
            if(index > 3){
                index = 0;
            }
            that.drawImg(image,index,direction,stepX,stepY);
        })
    }
    /*绘制图片*/
    Person.prototype.drawImg = function (image,index,direction,stepX,stepY) {
        /*清空画布*/
        this.ctx.clearRect(0,0,this.width,this.height);
        /*图片绘制*/
        this.ctx.drawImage(
            image,
            index*this.perWidth,
            direction*this.perHeight,
            this.perWidth,
            this.perHeight,
            this.startX + stepX * this.stepSize,
            this.startY + stepY * this.stepSize,
            this.perWidth,
            this.perHeight);
    }

    /*初始化*/
    new Person().init();
</script>
</body>
</html>
